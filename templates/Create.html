<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <br> 
    <form action="" method="POST">
        {% csrf_token %}
        <label for="title">Title</label><br>
        <input type="text" id="title" name="title" value="{{ task.title }}" required><br>
        <label for="description">Description</label><br>
        <textarea id="description" name="description" required>{{ task.description }}</textarea><br>
        <label for="due_date">Due Date</label><br>
        <input type="date" id="due_date" name="due_date" value="{{ task.due_date|date:'Y-m-d' }}" required><br>
        <label for="status">Status</label><br>
        <select id="status" name="status" required><br>
            <option value="pending" {% if task.status == 'pending' %}selected{% endif %}>pending</option><br>   
            <option value="completed" {% if task.status == 'completed' %}selected{% endif %}>completed</option><br>
            <option value="overdue" {% if task.status == 'overdue' %}selected{% endif %}>overdue</option><br>
        </select><br>
    <br>
        <button type="submit">Update Task</button>
    </form>
</br>
    <a href="{% url 'task_list' %}">task_list</a>
    

</body>
</html>
