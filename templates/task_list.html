<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table style="width:300">
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Due_Date</th>
            <th>Status</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        {% for t in task %}
        <tr>
            <td>{{ t.title }}</td>
            <td>{{ t.description }}</td>
            <td>{{ t.due_date }}</td>
            <td>{{ t.status }}</td>
            <td><a href="{% url 'update' t.id %}">update</a></td>
            <td><a href="{% url 'delete' t.id %}">delete</a></td>
        </tr>
    {% endfor %}
    </table>
    <a href="{% url 'user_detail' %}">user_detail</a><br>
    <a href="{% url 'create_task' %}">create_task</a><br>
    </table>
</body>
</html>
